<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>活动管理</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../assets/css/ace.min.css"  rel="stylesheet" />
		<link href="../assets/css/font-awesome.min.css"  rel="stylesheet" />
		<link href="../css/bootstrap-table.min.css"  rel="stylesheet" />
		<link href="../css/bootstrap-datetimepicker.css" rel="stylesheet"/>
		
	</head>
	<style type="text/css">
        .fixed-table-container table{
            min-width: 1600px;
        }
    </style>

	<body style="background-color:#fff">
	<div class="page-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="javascript:void(0)">营销系统</a>
				</li>
				<li class="active">营销活动管理</li>
			</ul>
		</div>
		<form id="mkt_mngForm">
		<div class="panel panel-default panel-body ">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-1 control-label no-padding-right" >成本承担方</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" style="width: 80%;" id="merchantNo" />
					</div>
					<label class="col-sm-1 control-label no-padding-right" > 活动状态</label>
					<div class="col-sm-3">
						<select class="form-control" style="width: 80%;" id="status">
							<option value="">全 部</option>
							<option value="0">未生效</option>
							<option value="1">生效中</option>
							<option value="2">已过期</option>
							<option value="3">已结束</option>
						</select>
					</div>
					<label class="col-sm-1 control-label no-padding-right">关联业务类型</label>
					<div class="col-sm-3">
						<select class="form-control" style="width: 80%;" id="billState">
							<option value="">全 部</option>
							<option value="1">充值优惠</option>
							<option value="2">优惠券</option>
							<option value="3">红包</option>
							
						</select>
					</div>
				</div>
			</div>
			<div class="form-horizontal">
				 <div class="form-group">
				<label class="col-sm-1 control-label no-padding-right" >活动名称</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" style="width: 80%;" id="activityName" />
					</div>
					<label class="col-sm-1 control-label no-padding-right" >投放渠道</label>
					<div class="col-sm-3">
						<select class="form-control" style="width: 80%;" id="distriType">
							<option value="">全 部</option>
							<option value="1">直接投放</option>
							<option value="2">领用</option>
							<option value="3">注册送</option>
							<option value="4">关注微信公众号送</option>
							<option value="5">首次开通免密支付送</option>
							
						</select>
					</div> 
					
					<div style="width:100%;padding-right:15px;text-align:right;">
						<button type="button" class="btn btn-purple btn-sm" id="query">
							查 询
							<i class="icon-search icon-on-right bigger-110"></i>
						</button>
						<button type="button" class="btn btn-danger btn-sm" id="resets">
							重 置
							<i class="icon-refresh icon-on-right bigger-110"></i>
						</button>
					</div>
				</div>
			</div>
			 <div class="form-horizontal">
				<div class="form-group">
			 <label class="col-sm-1 control-label no-padding-right" >有效时间</label>
					<div class="col-sm-3">
						<div class="input-group" style="width: 80%;">
							<input class="form-control date-picker" id="startTime"  type="text">
							<span id="btn_startTime" class="input-group-addon" style="padding:4px 12px">
								<i class="icon-calendar bigger-110"></i>
							</span>
						</div>
					</div>
					<label class=" col-sm-1 control-label no-padding-right">至</label>
					<div class="col-sm-3">
						<div class="input-group" style="width: 80%;">
							<input class="form-control date-picker" id="endTime"  type="text">
							<span id="btn_endTime" class="input-group-addon" style="padding:4px 12px">
								<i class="icon-calendar bigger-110"></i>
							</span>
						</div>
					</div> 
					</div>
			</div>
		</div>
		</form>
		<!-- 数据表格 -->
		<table id="querylist" class="table table-striped table-bordered table-hover"></table>
		<button id="change" style="display: none;" class="btn btn-purple btn-sm" type="button" href="javascript:void(0)" data-title="查看优惠规则" data-width="500" data-remote="actDetail.html" data-okEvent="changeLoansCard()"></button>
	</div>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table.min.js"></script>
	<script src="../js/bootstrap-table-zh-CN.js"></script>
	<script src="../js/commfun_coms.js"></script>
	<script src="../assets/js/ace.min.js"></script>
	<script src="../assets/js/bootbox.min.js"></script>
	<!-- 时间插件 -->
	<script type="text/javascript" src="../assets/js/date-time/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../assets/js/date-time/bootstrap-datetimepicker.zh-CN.js"></script>
	<!--加载框 -->
	<script src="../js/load.js"></script>
	<!-- 弹框 -->
	<script src="../js/dialog.js"></script>
	<!-- 业务js -->
	<script src="../js/commfun_coms.js"></script>
	<script src="../js/activity/mkt_mng.js"></script>
	</body>
</html>
